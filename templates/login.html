{% extends "base.html" %}

{% block title %}Sign In - Pageant Scoring{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Sign In</h2>
                <p class="text-center text-muted mb-4">Admin, Judge, or Tabulator access</p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               required autofocus placeholder="Enter username">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               required placeholder="Enter password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        Sign In
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <a href="{{ url_for('index') }}" class="text-muted">Back to Home</a>
                </div>
            </div>
        </div>
        
        <div class="alert alert-info mt-4">
            <strong>Note:</strong> You will be redirected based on your role.
            <small class="d-block mt-2 text-muted">Judges go to the Judge Portal, admins and tabulators go to the dashboard.</small>
        </div>
    </div>
</div>
{% endblock %}
