{% extends "base.html" %}

{% block title %}Change Password - Pageant Scoring{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Change Password</h2>
    <a href="{{ url_for('admin_settings') }}" class="btn btn-outline-primary">Back to Settings</a>
</div>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="bi bi-key"></i> Update Password</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('change_password') }}" class="row g-3">
            <div class="col-md-6">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" name="current_password" required>
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="new_password" required>
            </div>
            <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check2"></i> Update Password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
