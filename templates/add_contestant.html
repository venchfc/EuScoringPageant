{% extends "base.html" %}

{% block title %}Add Contestant - Pageant Scoring{% endblock %}

{% block content %}
<h2 class="mb-4">Add New Contestant</h2>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="number" class="form-label">Contestant Number</label>
                <input type="number" class="form-control" id="number" name="number" required 
                       min="1" placeholder="e.g., 1">
                <div class="form-text">Unique identification number within the division</div>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Contestant Name</label>
                <input type="text" class="form-control" id="name" name="name" required 
                       placeholder="e.g., Maria Santos">
                <div class="form-text">Full name of the contestant</div>
            </div>

            <div class="mb-3">
                <label for="division" class="form-label">Division</label>
                <select class="form-select" id="division" name="division" required>
                    <option value="" selected>-- Select Division --</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="unspecified">Unassigned</option>
                </select>
                <div class="form-text">Used to separate results by division</div>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-user-plus me-2"></i>Add Contestant
                </button>
                <a href="{{ url_for('contestants') }}" class="btn btn-secondary">
                    <i class="fa-solid fa-xmark me-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
