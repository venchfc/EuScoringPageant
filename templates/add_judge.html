{% extends "base.html" %}

{% block title %}Add Judge - Pageant Scoring{% endblock %}

{% block content %}
<h2 class="mb-4">Add New Judge</h2>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="number" class="form-label">Judge Number</label>
                <input type="number" class="form-control" id="number" name="number" required 
                       min="1" placeholder="e.g., 1">
                <div class="form-text">Unique identification number for the judge</div>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Judge Name</label>
                <input type="text" class="form-control" id="name" name="name" required 
                       placeholder="e.g., John Smith">
                <div class="form-text">Full name of the judge</div>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    Add Judge
                </button>
                <a href="{{ url_for('judges') }}" class="btn btn-secondary">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
